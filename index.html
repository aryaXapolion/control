        /* Love Screen */
        #love-screen {

        /* Glitch Screen */
        #glitch-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            display: none;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            z-index: 100;
            filter: grayscale(100%) contrast(200%);
            animation: screen-flicker 0.1s infinite alternate;
        }
        .glitch-bar {
            position: absolute;
            background-color: white;
            animation: move-glitch 0.2s infinite alternate;
            opacity: 0.7;
        }
        @keyframes screen-flicker {
            0% { opacity: 0.9; }
            100% { opacity: 1; }
        }
        @keyframes move-glitch {
            0% { transform: translateY(var(--start-y)) translateX(var(--start-x)); opacity: 0.7; }
            50% { transform: translateY(var(--mid-y)) translateX(var(--mid-x)) scaleX(var(--scale-x)); opacity: 0.3; }
            100% { transform: translateY(var(--end-y)) translateX(var(--end-x)); opacity: 0.9; }
        }

        /* Device Locked Screen */
        #locked-screen {

            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;

        #password-form {

            flex-direction: column;
            align-items: center;

        #white-screen {

            height: 100%;
            background-color: white;
            display: none;
            z-index: 400;

    </style>
